<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <h:outputStylesheet library="css" name="magma.css"  />
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        #{view.viewId}


        <div class="login-box">
            <h:form id="login-form">

                <div class="login-msg">#{authBeans.message}</div>
                <h:inputText value="#{authBeans.utilisateur}" p:placeholder="Utilisateur" id="username"/>
                <h:inputSecret value="#{authBeans.password}" p:placeholder="Mot de passe" id="password"/>

                <h:selectBooleanCheckbox value="#{authBeans.garderSession}" id="session" />
                <label for="session">Garder la session active:</label>
                <br/>
                <h:commandButton id="button" value="Connexion" action="#{authBeans.validerConnexion()}"/> 
                <!--<h:commandLink action="#{navigationBean.redirectToInfo}" value="Info page"/>-->
                <h:messages />

            </h:form>
        </div>
        <br />
        
    </h:body>

</html>
