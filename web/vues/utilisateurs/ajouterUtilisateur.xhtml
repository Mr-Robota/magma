<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:inputText value="#{utilisateursBeans.nom}" />
            <h:inputText value="#{utilisateursBeans.password}" />
            <h:selectOneMenu value="#{utilisateursBeans.groupeId}">
                <f:selectItems value="#{utilisateursBeans.chargerGroupes()}" var="c" itemLabel="#{c.labelMembre}" itemValue="#{c.id}" />
   	    </h:selectOneMenu>
            <h:commandButton action="#{utilisateursBeans.ajouterUtilisateur()}" value="Ajouter" />

        </h:form>
    </h:body>
</html>
